name: selfprivacy
description: selfprivacy.org
publish_to: 'none'
version: 0.8.0+17

environment:
  sdk: '>=2.19.0 <3.0.0'
  flutter: ">=3.7.0"

dependencies:
  animations: ^2.0.7
  auto_route: ^5.0.4
  auto_size_text: ^3.0.0
  basic_utils: ^5.4.2
  crypt: ^4.2.1
  cubit_form: ^2.0.1
  device_info_plus: ^8.0.0
  dio: ^4.0.4
  dynamic_color: ^1.6.2
  easy_localization: ^3.0.1
  either_option: ^2.0.1-dev.1
  equatable: ^2.0.5
  fl_chart: ^0.50.1
  flutter:
    sdk: flutter
  flutter_adaptive_scaffold: ^0.1.0
  flutter_bloc: ^8.1.1
  flutter_markdown: ^0.6.13+1
  flutter_secure_storage: ^7.0.1
  flutter_svg: ^2.0.0+1
  get_it: ^7.2.0
  gql: ^0.14.0
  graphql: ^5.1.2
  graphql_codegen: ^0.12.0-beta.7
  graphql_flutter: ^5.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^0.13.5
  intl: ^0.17.0
  ionicons: ^0.2.2
  json_annotation: ^4.8.0
  local_auth: ^2.1.3
  material_color_utilities: ^0.2.0
  modal_bottom_sheet: ^3.0.0-pre
  nanoid: ^1.0.0
  package_info: ^2.0.2
  pretty_dio_logger: ^1.2.0-beta-1
  provider: ^6.0.5
  pub_semver: ^2.1.3
  timezone: ^0.9.1
  url_launcher: ^6.1.8
  wakelock: ^0.6.2

dev_dependencies:
  auto_route_generator: ^5.0.3
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.9.2
  hive_generator: ^2.0.0
  json_serializable: ^6.6.1
  flutter_lints: ^2.0.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/images/icon/logo_android.png"
  image_path_ios: "assets/images/icon/logo_ios.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/logos/
    - assets/images/gifs/
    - assets/translations/
    - assets/markdown/
  fonts:
    - family: BrandIcons
      fonts:
        - asset: assets/fonts/BrandIcons.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
