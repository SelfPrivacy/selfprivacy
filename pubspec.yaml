name: selfprivacy
description: selfprivacy.org
publish_to: 'none'
version: 0.5.3+14

environment:
  sdk: '>=2.17.0 <3.0.0'
  flutter: ">=3.0.0"

dependencies:
  auto_size_text: ^3.0.0
  basic_utils: ^4.2.0
  crypt: ^4.2.1
  cubit_form: ^2.0.1
  cupertino_icons: ^1.0.4
  dio: ^4.0.4
  dynamic_color: ^1.2.2
  easy_localization: ^3.0.0
  either_option: ^2.0.1-dev.1
  equatable: ^2.0.3
  fl_chart: ^0.50.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_markdown: ^0.6.9
  flutter_secure_storage: ^5.0.2
  get_it: ^7.2.0
  gtk_theme_fl: ^0.0.1
  hive: ^2.0.5
  hive_flutter: ^1.1.0
  ionicons: ^0.1.2
  json_annotation: ^4.4.0
  local_auth: ^2.0.2
  modal_bottom_sheet: ^2.0.1
  nanoid: ^1.0.0
  package_info: ^2.0.2
  pointycastle: ^3.5.1
  pretty_dio_logger: ^1.2.0-beta-1
  provider: ^6.0.2
  rsa_encrypt: ^2.0.0
  share_plus: ^4.0.4
  ssh_key: ^0.7.1
  system_theme: ^2.0.0
  timezone: ^0.8.0
  url_launcher: ^6.0.20
  wakelock: ^0.6.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.1
  flutter_launcher_icons: ^0.9.2
  hive_generator: ^1.0.0
  json_serializable: ^6.1.4

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/images/icon/logo_android.png"
  image_path_ios: "assets/images/icon/logo_ios.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/logos/
    - assets/images/gifs/
    - assets/translations/
    - assets/markdown/
  fonts:
    - family: BrandIcons
      fonts:
        - asset: assets/fonts/BrandIcons.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
