fragment basicMutationReturnFields on MutationReturnInterface{
  code
  message
  success
}

query SystemSettings {
  system {
    settings {
      autoUpgrade {
        allowReboot
        enable
      }
      ssh {
        enable
        passwordAuthentication
      }
      timezone
    }
  }
}

query SystemIsUsingBinds {
  system {
    info {
      usingBinds
    }
  }
}

fragment fragmentDnsRecords on DnsRecord {
  recordType
  name
  content
  ttl
  priority
}

query DomainInfo {
  system {
    domainInfo {
      domain
      hostname
      provider
      requiredDnsRecords {
        ...fragmentDnsRecords
      }
    }
  }
}

mutation ChangeTimezone($timezone: String!) {
  changeTimezone(timezone: $timezone) {
    ...basicMutationReturnFields
    timezone
  }
}

mutation ChangeAutoUpgradeSettings($settings: AutoUpgradeSettingsInput!) {
  changeAutoUpgradeSettings(settings: $settings) {
    ...basicMutationReturnFields
    allowReboot
    enableAutoUpgrade
  }
}
