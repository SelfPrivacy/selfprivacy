name: selfprivacy
description: selfprivacy.org
publish_to: 'none'
version: 0.4.0+8

environment:
  sdk: '>=2.13.4 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  crypt: ^4.0.1
  cubit_form: ^1.0.0-nullsafety.0
  cupertino_icons: ^1.0.2
  dio: ^4.0.0-beta7
  easy_localization: ^3.0.0
  either_option: ^2.0.1-dev.1
  equatable: ^2.0.3
  fl_chart: ^0.40.0
  flutter_bloc: ^7.3.3
  flutter_markdown: ^0.6.0
  flutter_secure_storage: ^4.1.0
  get_it: ^7.2.0
  hive: ^2.0.0
  hive_flutter: ^1.0.0
  json_annotation: ^4.0.0
  modal_bottom_sheet: ^2.0.0
  nanoid: ^1.0.0
  package_info: ^2.0.0
  pretty_dio_logger: ^1.1.1
  provider: ^6.0.0
  share_plus: ^2.1.4
  url_launcher: ^6.0.2
  wakelock: ^0.5.0+2
  basic_utils: ^3.4.0
  ionicons: ^0.1.2
  pointycastle: ^3.3.2
  rsa_encrypt: ^2.0.0
  ssh_key: ^0.7.0
  local_auth: ^1.1.7
  auto_size_text: ^3.0.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.1
  flutter_launcher_icons: ^0.9.0
  hive_generator: ^1.0.0
  json_serializable: ^4.0.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/images/icon/logo_android.png"
  image_path_ios: "assets/images/icon/logo_ios.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/logos/
    - assets/translations/
    - assets/markdown/
  fonts:
    - family: BrandIcons
      fonts:
        - asset: assets/fonts/BrandIcons.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
