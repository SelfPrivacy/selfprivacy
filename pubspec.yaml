name: selfprivacy
description: selfprivacy.org
publish_to: 'none'
version: 0.10.0+20

environment:
  sdk: '>=3.2.1 <4.0.0'
  flutter: ">=3.16.1"

dependencies:
  animations: ^2.0.8
  auto_route: ^7.8.4
  auto_size_text: ^3.0.0
  crypt: ^4.3.1
  cubit_form: ^2.0.1
  device_info_plus: ^9.1.1
  dio: ^5.4.0
  duration: ^3.0.13
  dynamic_color: ^1.6.8
  easy_localization: ^3.0.3
  either_option: ^2.0.1-dev.1
  equatable: ^2.0.5
  fl_chart: ^0.65.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_markdown: ^0.6.18+2
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.9
  gap: 3.0.1
  get_it: ^7.6.4
  gql: ^1.0.0
  graphql: ^5.1.3
  graphql_codegen: ^0.13.9
  graphql_flutter: ^5.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.1.2
  intl: ^0.18.0
  ionicons: ^0.2.2
  json_annotation: ^4.8.1
  local_auth: ^2.1.7
  material_color_utilities: ^0.5.0
  modal_bottom_sheet: ^3.0.0-pre
  nanoid: ^1.0.0
  package_info: ^2.0.2
  pretty_dio_logger: ^1.3.1
  provider: ^6.1.1
  pub_semver: ^2.1.4
  timezone: ^0.9.2
  url_launcher: ^6.2.1
  # TODO: Developer is not available, update later.
#  wakelock: ^0.6.2

dev_dependencies:
  auto_route_generator: ^7.3.2
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  flutter_lints: ^3.0.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/images/icon/logo_android.png"
  image_path_ios: "assets/images/icon/logo_ios.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/logos/
    - assets/images/gifs/
    - assets/translations/
    - assets/markdown/
  fonts:
    - family: BrandIcons
      fonts:
        - asset: assets/fonts/BrandIcons.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
