query BackupConfiguration {
  backup {
    configuration {
      autobackupPeriod
      encryptionKey
      isInitialized
      locationId
      locationName
      provider
    }
  }
}

query AllBackupSnapshots {
  backup {
    allSnapshots {
      ...backupSnapshotFields
      service {
        displayName
        id
      }
    }
  }
}
