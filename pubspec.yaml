name: selfprivacy
description: selfprivacy.org
publish_to: 'none'
version: 0.4.2+10

environment:
  sdk: '>=2.13.4 <3.0.0'
  flutter: ">=2.10.0"

dependencies:
  auto_size_text: 3.0.0-nullsafety.0
  basic_utils: 3.4.0
  crypt: 4.0.1
  cubit_form: 2.0.1
  cupertino_icons: 1.0.2
  dio: 4.0.1
  easy_localization: 3.0.0
  either_option: 2.0.1-dev.1
  equatable: 2.0.3
  fl_chart: 0.40.0
  flutter:
    sdk: flutter
  flutter_bloc: 8.0.1
  flutter_markdown: 0.6.9
  flutter_secure_storage: 4.2.1
  get_it: 7.2.0
  hive: 2.0.5
  hive_flutter: 1.1.0
  ionicons: 0.1.2
  json_annotation: 4.3.0
  local_auth: 1.1.7
  modal_bottom_sheet: 2.0.0
  nanoid: 1.0.0
  package_info: 2.0.0
  pointycastle: 3.3.2
  pretty_dio_logger: 1.2.0-beta-1
  provider: 6.0.0
  rsa_encrypt: 2.0.0
  share_plus: 2.1.4
  ssh_key: 0.7.0
  timezone: ^0.8.0
  url_launcher: 6.0.2
  wakelock: 0.5.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.1
  flutter_launcher_icons: ^0.9.0
  hive_generator: ^1.0.0
  json_serializable: ^6.1.4

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/images/icon/logo_android.png"
  image_path_ios: "assets/images/icon/logo_ios.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/logos/
    - assets/images/gifs/
    - assets/translations/
    - assets/markdown/
  fonts:
    - family: BrandIcons
      fonts:
        - asset: assets/fonts/BrandIcons.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
