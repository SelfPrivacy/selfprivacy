name: selfprivacy
description: selfprivacy.org
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  easy_localization: ^2.3.3
  equatable: ^1.2.5
  flutter_bloc: ^6.1.1
  google_fonts: ^1.1.1
  provider: ^4.3.2+2
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/logos/
    - assets/translations/
  fonts:
    - family: BrandIcons
      fonts:
        - asset: assets/fonts/BrandIcons.ttf
