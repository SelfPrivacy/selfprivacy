fragment LogEntry on LogEntry {
  message
  timestamp
  priority
  systemdUnit
  systemdSlice
  cursor
}

query Logs($limit: Int!, $upCursor: String, $downCursor: String, $filterBySlice: String, $filterByUnit: String) {
  logs {
    paginated(limit: $limit, upCursor: $upCursor, downCursor: $downCursor, filterBySlice: $filterBySlice, filterByUnit: $filterByUnit) {
      pageMeta {
        upCursor
        downCursor
      }
      entries {
        ...LogEntry
      }
    }
  }
}

subscription LogEntries {
  logEntries {
    ...LogEntry
  }
}
