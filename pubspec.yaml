name: selfprivacy
description: selfprivacy.org
publish_to: 'none'
version: 0.12.2+25

environment:
  sdk: '>=3.5.0 <4.0.0'
  # RECOMMENDED_FLUTTER_VERSION=3.24.0
  flutter: ">=3.24.0 <3.25.0"

dependencies:
  animations: ^2.0.11
  auto_route: ^9.2.2
  auto_size_text: ^3.0.0
  bloc_concurrency: ^0.2.5
  collection: ^1.18.0
  crypt: ^4.3.1
  cubit_form: ^2.0.5
  device_info_plus: ^10.0.1
  dio: ^5.6.0
  duration: ^3.0.15
  # When updated, check if they now support new color roles and remove the
  # workaround from the theme factory.
  dynamic_color: ^1.7.0
  easy_localization: ^3.0.6
  equatable: ^2.0.5
  fl_chart: ^0.68.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_markdown: ^0.7.3+1
  flutter_secure_storage: ^9.2.2
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  get_it: ^7.6.7
  gql: ^1.0.0+1
  graphql: ^5.1.3
  graphql_flutter: ^5.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.1
  intl: ^0.19.0
  ionicons: ^0.2.2
  json_annotation: ^4.9.0
  local_auth: ^2.3.0
  material_color_utilities: ^0.11.0
  modal_bottom_sheet: ^3.0.0-pre
  nanoid: ^1.0.0
  package_info_plus: ^8.0.0
  pretty_dio_logger: ^1.4.0
  provider: ^6.1.2
  pub_semver: ^2.1.4
  timezone: ^0.9.4
  url_launcher: ^6.3.0
#  wakelock: ^0.6.2 # TODO: Developer is not available, update later.


dev_dependencies:
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.9
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  graphql_codegen: ^0.14.0
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/images/icon/logo_android.png"
  image_path_ios: "assets/images/icon/logo_ios.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/logos/
    - assets/images/gifs/
    - assets/translations/
    - assets/markdown/
  fonts:
    - family: BrandIcons
      fonts:
        - asset: assets/fonts/BrandIcons.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
