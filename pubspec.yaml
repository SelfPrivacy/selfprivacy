name: selfprivacy
description: selfprivacy.org
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  crypto: ^2.1.5
  cubit_form: ^0.0.16
  cupertino_icons: ^1.0.0
  dio: ^3.0.10
  easy_localization: ^2.3.3
  equatable: ^1.2.5
  flutter_bloc: ^6.1.1
  flutter_secure_storage: ^3.3.5
  get_it: ^5.0.4
  google_fonts: ^1.1.1
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  json_annotation: ^3.1.1
  package_info: ^0.4.3+2
  provider: ^4.3.2+2
  url_launcher: ^5.7.10
  wakelock: ^0.2.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  basic_utils: ^2.6.3
  build_runner: ^1.10.11
  flutter_launcher_icons: ^0.8.1
  hive_generator: ^0.8.2
  json_serializable: ^3.5.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/images/icon/logo_android.png"
  image_path_ios: "assets/images/icon/logo_ios.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/logos/
    - assets/translations/
  fonts:
    - family: BrandIcons
      fonts:
        - asset: assets/fonts/BrandIcons.ttf
